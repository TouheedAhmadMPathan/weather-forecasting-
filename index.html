<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather Web App</title>
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="https://i.ibb.co/FsfWpZM/favicon2.jpg" alt="favicon2" type="image/x-icon">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer"
        />
    </head>
    <body>

        <div class="wrapper">
            <div class="slidebar1">
                <div class="sidebar">

                    <div>
                        <form class="search" id="search">
                          <input type="text" id="query" placeholder="Search Country/City..." />
                          <button><i class="fas fa-search"></i></button>   
                         </form>
                         <div class="weather-icon">
                            <img id="icon" src="icons/sun/4.png" alt="" />
                         </div>
                         <div class="temperature">
                            <h1 id="temp">0</h1>
                            <span class="temp-unit">°C </span>
                         </div>
                         <div class="date-time">
                            <p id="date-time" style="margin-left: 34px;">Monday, 12:00</p>
                         </div>
                         <div class="divider"></div>
                         <div class="condtion-rain">
                            <div class="condition">
                                <i class="fas fa-cloud" style="color: rgb(16, 143, 202);font-size: large;"></i>
                                <p id="condition">condition  </p>
                            </div>
                            <div class="rain">
                                <i class="fas fa-tint" style="color:rgb (6, 163, 236); font-size: large"></i>
                                <p id="rain">perc - 0%</p> 
                            </div>
                         </div>
                    </div>
                    <div class="location">
                        <div class="location-icon">
                            <i class="fas fa-map-marker-alt" style="color: brown;font-size: large;"></i>
                        </div>
                        <div class="location-text">
                            <p id="location">location</p>
                        </div>
                    </div>
                </div>

                <div class="main">
                    <nav>
                        <ul class="options">
                            <button class="hourly">today</button>
                            <button class="week active">week</button>
                        </ul>
                        <ul class="options units">
                            <button class="celcius active">°C</button>
                            <button class="fahrenheit">°F</button>
                        </ul>
                    </nav>
                    <div class="cards" id="weather-cards"></div>
                    <div class="highlights">
                        <h2 class="heading">today's highlights</h2>
                        <div class="cards">
                            <div class="card2">
                                <h4 class="card-heading">UV Index</h4>
                                <div class="content">
                                    <p class="uv-index">0</p>
                                    <p class="uv-index">Low</p>
                                </div>
                            </div>
                            <div class="card2">
                                <h4 class="card-heading">Wind Status</h4>
                                <div class="content">
                                    <p class="wind-speed">0</p>
                                    <p>km/h</p>
                                </div>
                            </div>
                            <div class="card2">
                                <h4 class="card-heading">Sunrise & Sunset</h4>
                                <div class="content">
                                    <p class="sun-rise">0</p>
                                    <p class="sun-set">0</p>
                                </div>
                            </div>
                            <div class="card2">
                                <h4 class="card-heading">Humidity</h4>
                                <div class="content">
                                    <p class="visibilty">0</p>
                                    <p class="visibilty-status">Normal</p>
                                </div>
                            </div>
                            <div class="card2">
                                <h4 class="card-heading">Air Quality</h4>
                                <div class="content">
                                    <p class="air-quality">0</p>
                                    <p class="air-quality-status">Normal</p>
                                </div>
                            </div>
                            <div class="card2">
                                <h4 class="card-heading">visibilty</h4>
                                <div class="content">
                                    <p class="visibilty">0</p>
                                    <p class="visibilty-status">Normal</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <p class="credits">@2024 All rights reversed-Design By Shaheen</p>
                </div>
            </div>
        </div>
    </body>
    <script src="script.js"></script>
</html>
